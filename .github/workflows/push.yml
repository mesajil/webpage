
name: Deploy the website

on:
  push:
    branches:
      - main

jobs:
  deploy-page:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: gh-pages
            folder: menu # The folder the action should deploy.