<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Geometric Shapes</h1>
    </header>
    <section>
        <article class="result">
            <p class="result-text">Result:</p>
            <p class="output" id="main-output">0</p>
        </article>
        <article class="article">
            <h2>Square</h2>
            <form class="form" action="" method="post" id="form">
                <div>
                    <label for="side">Side: </label>
                    <input type="number" id="side" name="side">
                </div>
                
            </form>
            <button type="button" onclick="calculatePerimSquare()">
                Perimeter
            </button>
            <button type="button" onclick="calculateAreaSquare()">
                Area
            </button>
        </article>
        <article class="article">
            <h2>Triangle</h2>
            <form class="form" action="" method="post" id="form">
                <div>
                    <label for="height">Height: </label>
                    <input type="number" id="height" name="height">
                </div>
                <div>
                    <label for="base">Base: </label>
                    <input type="number" id="base" name="base">
                </div>
                
                <button type="button" onclick="calculateAreaTriangle()">
                    Area
                </button>
            </form>
        </article>
        <article class="article">
            <h2>Circle</h2>
            <form class="form" action="" method="post" id="form">
                <div>
                    <label for="radius">Radius: </label>
                    <input type="number" id="radius" name="radius">
                </div>
                
                <button type="button" onclick="calculatePerimCircle()">
                    Perimeter
                </button>
                <button type="button" onclick="calculateAreaCircle()">
                    Area
                </button>
            </form>
        </article>
    </section>
    <footer></footer>
    <script src="./js/math.js"></script>
</body>
</html>
